name: Deploy Django Docker App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            echo "Pulling latest master..."
            git fetch --all
            git reset --hard origin/master

            echo "Exporting environment variables..."
            export TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}
            export TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            export TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}
            export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            export OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }}
            export OPENAPI_MODEL=${{ secrets.OPENAPI_MODEL }}

            echo "Stopping old containers..."
            sudo docker compose down

            echo "Building and starting containers..."
            sudo docker compose up --build -d

            echo "Running migrations..."
            sudo docker compose exec web python manage.py migrate --noinput

            echo "Collecting static files..."
            sudo docker compose exec web python manage.py collectstatic --noinput

            echo "Deployment completed successfully!"
