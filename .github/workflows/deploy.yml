name: Deploy Django Docker App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        env:
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
          OPENAPI_MODEL: ${{ secrets.OPENAPI_MODEL }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            
            echo "Pulling latest master..."
            git fetch --all
            git pull origin master
            git reset --hard origin/master
            git clean -fd

            echo "Stopping old containers..."
            sudo docker compose down

            echo "Building and starting containers..."
            sudo TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }} \
                 TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
                 TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }} \
                 OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                 OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }} \
                 OPENAPI_MODEL=${{ secrets.OPENAPI_MODEL }} \
                 docker compose up --build -d

            # Waiting for services
            sleep 10

            echo "Checking service status..."
            sudo docker compose ps

            echo "Running migrations..."
            sudo TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }} \
                 TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
                 TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }} \
                 OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                 OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }} \
                 OPENAPI_MODEL=${{ secrets.OPENAPI_MODEL }} \
                 docker compose exec -T web python manage.py migrate --noinput || echo "Migration failed, continuing..."

            echo "Final service status check..."
            sudo TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }} \
                 TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
                 TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }} \
                 OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                 OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }} \
                 OPENAPI_MODEL=${{ secrets.OPENAPI_MODEL }} \
                 docker compose ps
            sudo TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }} \
                 TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
                 TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }} \
                 OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                 OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }} \
                 OPENAPI_MODEL=${{ secrets.OPENAPI_MODEL }} \
                 docker compose logs --tail=20 web
            sudo TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }} \
                 TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
                 TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }} \
                 OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
                 OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }} \
                 OPENAPI_MODEL=${{ secrets.OPENAPI_MODEL }} \
                 docker compose logs --tail=20 telegram

            echo "Deployment completed!"
